<!DOCTYPE html>
<html>
<head>
    <title>OpenMail Login</title>
    <link rel="stylesheet" href="styles/futuristic.css">
</head>
<body class="cyber-container">
    <div class="hologram-panel login-form">
        <div class="cyber-logo">
            <canvas id="holoLogo"></canvas>
        </div>
        <form id="loginForm" class="neon-form">
            <input type="text" class="cyber-input" placeholder="Identity">
            <input type="password" class="cyber-input" placeholder="Access Code">
            <button type="submit" class="cyber-button">INITIALIZE</button>
        </form>
    </div>
    <script src="js/holo-effects.js"></script>
</body>
</html>
