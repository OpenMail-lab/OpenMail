<h2>ğŸš¨ System Alerts</h2>
<p id="alerts"></p>
<button onclick="recoverServices()">ğŸ›  Fix Issues</button>
<button onclick="window.open('devops-logs.html', '_blank')">ğŸ“¡ View Deployment Logs</button>

<script>
  async function fetchAlerts() {
    let response = await fetch("/api/alerts");
    let data = await response.json();
    document.getElementById("alerts").innerText = data.alert;
  }

  async function recoverServices() {
    let response = await fetch("/api/recover");
    let data = await response.json();
    alert(data.status);
  }

  setInterval(fetchAlerts, 5000);
</script>
